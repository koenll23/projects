<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Projects</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../arduino/">Arduino</a></li>
            <li><a href="../esp32/" class="active">ESP32</a></li>
            <li><a href="../lgt8/">LGT8 Series</a></li>
            <li><a href="../others/">Others</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>ESP32 Projects</h1>

        <!-- ESP32 Project Cards -->
        <div id="projects">
            <a href="https://github.com/koenll23/ESP32-Spotify-Controller" target="_blank">
                <div class="project-card">
                    <img src="spotify-website.jpg" alt="ESP32 Spotify Controller">
                    <h2>ESP32 Spotify Playback Controller</h2>
                    <p>A simple ESP32-based Spotify playback controller.</p>
                </div>
            </a>
        </div>

        <!-- Fallback-tekst (wordt verborgen als er projecten zijn) -->
        <p id="empty-content" class="empty-content">Hm, it seems like there's no content to view here yet.</p>
    </div>

    <!-- JavaScript om fallback-tekst te verbergen als er projecten zijn -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let projects = document.getElementById("projects");
            let emptyText = document.getElementById("empty-content");

            // Verberg de fallback-tekst als er projecten zijn
            if (projects.children.length > 0) {
                emptyText.style.display = "none";
            }
        });
    </script>

</body>
</html>
