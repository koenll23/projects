<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGT8 Series Projects</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../arduino/">Arduino</a></li>
            <li><a href="../esp32/">ESP32</a></li>
            <li><a href="../lgt8/" class="active">LGT8 Series</a></li>
            <li><a href="../others/">Others</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>LGT8 Series Projects</h1>
        <p class="empty-content">Hm, it seems like there's no content to view here yet.</p>
    </div>

    <!-- JavaScript om fallback-tekst te verbergen als er projecten zijn -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let projects = document.getElementById("projects");
            let emptyText = document.getElementById("empty-content");

            // Verberg de fallback-tekst als er projecten zijn
            if (projects.children.length > 0) {
                emptyText.style.display = "none";
            }
        });
    </script>

</body>
</html>
