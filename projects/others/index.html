<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Projects</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <!-- Navigatiebalk -->
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../arduino/">Arduino</a></li>
            <li><a href="../esp32/">ESP32</a></li>
            <li><a href="../lgt8/">LGT8 Series</a></li>
            <li><a href="../others/" class="active">Others</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Other Projects</h1>

        <!-- Project Cards -->
        <div id="projects">

            <!-- Website Project Card -->
            <a href="https://github.com/koenll23/projects" target="_blank">
                <div class="project-card">
                    <img src="https://pngimg.com/uploads/github/github_PNG40.png" alt="Website Project">
                    <h2>Website</h2>
                    <p>The website you are currently viewing this on!</p>
                </div>
            </a>

        </div>

        <!-- Fallback-tekst als er geen projecten zijn -->
        <p id="empty-content" class="empty-content">Hm, it seems like there's no content to view here yet.</p>
    </div>

    <!-- JavaScript om fallback-tekst te verbergen als er projecten zijn -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let projects = document.getElementById("projects");
            let emptyText = document.getElementById("empty-content");

            // Verberg de fallback-tekst als er projecten zijn
            if (projects.children.length > 0) {
                emptyText.style.display = "none";
            }
        });
    </script>

</body>
</html>
